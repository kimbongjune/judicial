<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}법률 판례 검색{% endblock %}</title>
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Custom Styles -->
    <style>
        [x-cloak] { display: none !important; }
        
        /* 검색 결과 하이라이트 */
        .highlight {
            background-color: #fef08a;
            padding: 0 2px;
            border-radius: 2px;
        }
        
        /* 카드 호버 효과 */
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        /* 접기/펼치기 애니메이션 */
        .collapsible {
            transition: max-height 0.3s ease-out;
            overflow: hidden;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 네비게이션 -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- 로고 -->
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2">
                        <svg class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3" />
                        </svg>
                        <span class="text-xl font-bold text-gray-900">법률 판례 검색</span>
                    </a>
                </div>
                
                <!-- 메뉴 -->
                <div class="hidden sm:flex sm:items-center sm:space-x-8">
                    <a href="/cases" class="text-gray-600 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors">
                        판례
                    </a>
                    <a href="/constitutional" class="text-gray-600 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors">
                        헌재결정례
                    </a>
                    <a href="/interpretations" class="text-gray-600 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors">
                        법령해석례
                    </a>
                    <a href="/similarity" class="text-gray-600 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors">
                        유사문서검색
                    </a>
                </div>
                
                <!-- 모바일 메뉴 버튼 -->
                <div class="sm:hidden flex items-center" x-data="{ open: false }">
                    <button @click="open = !open" class="text-gray-600 hover:text-gray-900">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path x-show="!open" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            <path x-show="open" x-cloak stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                    
                    <!-- 모바일 드롭다운 메뉴 -->
                    <div x-show="open" x-cloak @click.away="open = false" 
                         class="absolute top-16 right-4 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-2 z-50">
                        <a href="/cases" class="block px-4 py-2 text-gray-600 hover:bg-gray-50">판례</a>
                        <a href="/constitutional" class="block px-4 py-2 text-gray-600 hover:bg-gray-50">헌재결정례</a>
                        <a href="/interpretations" class="block px-4 py-2 text-gray-600 hover:bg-gray-50">법령해석례</a>
                        <a href="/similarity" class="block px-4 py-2 text-gray-600 hover:bg-gray-50">유사문서검색</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- 메인 콘텐츠 -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>
    
    <!-- 푸터 -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex flex-col sm:flex-row justify-between items-center">
                <p class="text-gray-500 text-sm">
                    © 2024 법률 판례 검색 시스템. 법제처 OpenAPI 활용.
                </p>
                <div class="flex space-x-4 mt-4 sm:mt-0">
                    <a href="https://www.law.go.kr" target="_blank" class="text-gray-400 hover:text-gray-600 text-sm">
                        국가법령정보센터
                    </a>
                    <a href="/api/docs" target="_blank" class="text-gray-400 hover:text-gray-600 text-sm">
                        API 문서
                    </a>
                </div>
            </div>
        </div>
    </footer>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
